<!DOCTYPE html>
<html>
    <head>
        <style>
            *{
                box-sizing: border-box;
            }
            ul{
                margin: 0;
                padding: 0;
                border: #482adc solid 1px;
            }
            ul li{
                cursor: pointer;
                position: relative;
                padding: 12px 8px 12px 40px;
                background: #eee;
                font-size: 18px;
                transition: 0.2s;

                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }
            ul li:nth-child(odd) {
                background: #f9f9f9;
            }
            ul li:hover {
                background: #ddd;
            }
            ul li.checked{
                background: #888;
                color: #fff;
                text-decoration: line-through;
            }
            ul li:checked::before{
                content: '';
                position:absolute;
                border-color: #fff;
                border-style: solid;
                border-width: 0 2px 2px 0;
                top: 10px;
                left: 16px;
                transform: rotate(45deg);
                height: 15px;
                width: 7px;
            }
            .close {
                position: absolute;
                right: 0;
                top: 0;
                padding: 12px 16px 12px 16px;
            }
            .close:hover {
                background-color: #482adc;
                color: white;
            }
            .header{
                border: #482adc solid 1px;
                background-color: #482adc;
                padding: 40px, 50px;
                color: white;
                text-align: center;
            }
            .header:after{
                content: "";
                display: table;
                clear: both;
            }
            input{
                border: none;
                border-radius: 0;
                width: 75%;
                padding: 10px;
                float: left;
                font-size: 16px;
            }
            .addBtn{
                padding: 10px;
                width: 25%;
                background-color: #888;
                float: left;
                text-align: center;
                font-size: 16px;
                cursor: pointer;
                transition: 0.3s;
                border-radius: 0;
            }
            .addBtn:hover{
                background-color: #ddd
            }
            #clock{
                font-size: 1.5em;
            }
        </style>
    </head>
    <body onload="clock();">
        <div id="title" class="header">
            <h2>To do List</h2>
            <div id="clock"></div>
            <input id="addtodo" type="text" onkeydown="onEnter()" placeholder="Write To Do">
            <span onclick="addItem()" class="addBtn">add</span>
        </div>
            <ul id="todolist">
                <li class="checked">확인용</li>
                <li>테스트</li>
                <li>또!</li>
                <li>맨날 안돼!</li>
            </ul>
    </body>
    <script src="main.js"></script>
</html>
